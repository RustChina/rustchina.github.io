<!DOCTYPE HTML>
<html>
<head>

<title>{{ page.title }}</title>

<meta name="author" content="zhenian">
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="content-language" content="zh-CN" />

<meta name="keywords" content="{% if page.keywords != null %} {{page.keywords}} {% endif %} {% if page.keywords == null %} {{page.title}},rust-china,Rust 中国社区,http://rust-china.org,{{page.categories}} {% endif %}  " />
<meta name="description" content="{% if page.description != null %}{{page.description}} {% endif %} {% if page.description == null %}{{page.title}}. {% endif %} " />


<link rel="alternate" type="application/atom+xml" href="{{site.url}}{{site.baseurl}}/atom.xml" title="{{ site.name }}">
<link rel="shortcut icon" href="{{site.url}}{{site.baseurl}}/favicon.ico">
<link rel="canonical" href="{{site.url}}{{site.baseurl}}/">

<link href="{{site.url}}{{site.baseurl}}/css/v2.css" rel="stylesheet" type="text/css">

<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>

</head>
<body>
<div class="container rds">

<div id="header">
<div><a href="{{site.url}}{{site.baseurl}}/" title="{{site.name}}"><img alt="Profile Picture" style="width: 120px;" id="profilepic" src="{{site.url}}{{site.baseurl}}/images/favicon.png"/></a></div>

<div id="sitename">{{site.name}}</div>
</div>


<div class="title-nav">
<div><a href="{{site.url}}{{site.baseurl}}/" title="{{site.name}}">主页</a></div>
<div><a href="{{site.url}}{{site.baseurl}}/resource.html" title="Resource">资源</a></div>
<div><a href="{{site.url}}{{site.baseurl}}/about.html" title="about me">关于</a></div>
<div><a href="{{site.url}}{{site.baseurl}}/archives.html" title="archives">所有文章</a></div>
<div><a href="{{site.url}}{{site.baseurl}}/atom.xml" title="atom+rss" target="_blank">Atom+rss</a></div>
<span><a href="https://github.com/RustChina/" title="RustChina" target="_blank">@github</a></span>
</div>

<hr/>
<div id="content" class="rds">{{ content }}</div>
<hr/>
<div id="footer" class="rds">
<div>Power by <a href="http://jekyllrb.com/" title="Jekyll">Jekyll</a> and <a href="http://pages.github.com/" target="_blank" title="Github Page">Github Page</a>.</div>
</div>

</div>
</body>
</html>
